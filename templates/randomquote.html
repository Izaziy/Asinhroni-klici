<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJ+Y9O2Q3tÃ P3gVVGA5MXhXc8qVb2fT5rj30="
            crossorigin="anonymous"></script>
</head>
<body>
    <h1>Get a Random Quote</h1>
    <button id="new-quote" style="background:none; border:none; padding:0;">
        <img src="{{ url_for('static', filename='GetQuote.png') }}" alt="Get Quote" style="max-width:200px; height:auto;" />
    </button>
    <div id="quoteContainer">
        <blockquote id="quote"></blockquote>
        <p id="author"></p>
    </div>

    <script>
    function fetchQuote() {
        $.ajax({
            url: "/randomquote",
            method: "GET",
            success: function(data) {
                $("#quote").text(data.quote);
                $("#author").text(data.author);
            }
        });
    }
    $("#new-quote").on("click", fetchQuote);
    $(document).ready(fetchQuote);
    </script>
</body>
</html>
